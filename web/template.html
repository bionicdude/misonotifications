<script type="text/javascript">
function swap(a, b){
	var pa1= a.parentNode, pa2= b.parentNode, sib= b.nextSibling;
	if(sib=== a) sib= sib.nextSibling;
	pa1.replaceChild(b, a);
	if(sib) pa2.insertBefore(a, sib);
	else pa2.appendChild(a);
	return true;
}
function getElementsByClassName(classname, node) {
    if(!node) node = document.getElementsByTagName("body")[0];
    var a = [];
    var re = new RegExp('\\b' + classname + '\\b');
    var els = node.getElementsByTagName("*");
    for(var i=0,j=els.length; i<j; i++)
    if(re.test(els[i].className))a.push(els[i]);
    return a;
    }
function sortList(lll){
  	// Get the ul object
  	//var lll = document.getElementById(listId);
  	/* Perform a Bubble Sort on the list items */ 
	for (i=0;i<lll.childNodes.length -2;i++)
		for (j=i+1;j<lll.childNodes.length-1; j++){
			var x = lll.childNodes[i];
			var y = lll.childNodes[j];
  			if( (x.innerHTML != 'undefined') && (y.innerHTML != 'undefined')  && (x.innerHTML<y.innerHTML)){
				swap(x,y);
				}
			}
	}
function SortAllLists(myclass){
	var allmyelements = getElementsByClassName(myclass)
	var totalelements=allmyelements.length -1
	for (mi=0;mi < totalelements;mi++)
		sortList(allmyelements[mi]);
}
	function onlyshow(thisclass,thisitem){
	document.getElementsByTagName("html")[0].style.overflow='hidden'
	itemlist=getElementsByClassName(thisclass)
	for(var i=0,maxi = itemlist.length;i < maxi;++i){
		if (itemlist[i].id!=thisitem)
			{
			itemlist[i].style.maxHeight='0';
			itemlist[i].style.width='0';
			}
	}
	for(var i=0,maxi = itemlist.length;i < maxi;++i){			
		if (itemlist[i].id==thisitem){
			//itemlist[i].style.display='block';
			itemlist[i].style.maxHeight='3000px';
			itemlist[i].style.width='700px';
			}

		}
	document.getElementsByTagName("html")[0].style.overflow='auto'
	}
</script>
